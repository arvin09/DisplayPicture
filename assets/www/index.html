<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="jquery-mobile/jquery.mobile-1.3.2.min.css" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
<link rel="stylesheet" type="text/css" href="css/main.css" />
<script src="jquery-mobile/jquery-1.9.1.min.js"></script>
<script src="jquery-mobile/jquery.mobile-1.3.2.min.js"></script>
<title>Display Pic</title>
</head>
<body>
	<div class="app-container">
		<div id="splash" data-role="page">
			<div data-role="content">
				<div style="height: 5em"></div>
				<div class="screen-text">Welcome !!</div>
				<div style="text-align: center;">
					<img style="width: 100%;" src="img/dp.png">
				</div>
				<div class="app-title">Display Pic</div>
			</div>
		</div>
		<div id="home" data-role="page">
			<div data-role="header" data-position="fixed" data-tap-toggle="false">
				<h1>
					<lable class="header-text">Dashboard</lable>
				</h1>

			</div>
			<div data-role="content">
				<ul data-role="listview" id="dpGallery" data-inset="true"
					data-theme="c">
					<li><a href="#dpGalleryView" data-transition="slide">
							Gallery </a></li>
				</ul>
				<ul data-role="listview" id="dpCustom" data-inset="true"
					data-theme="c">
					<li><a href="#dpCustomView" data-transition="slide">Custom DP</a>
					</li>
				</ul>


			</div>
		</div>

		<div id="dpGalleryView" data-role="page" data-add-back-btn="true">
			<div data-role="header" data-position="fixed"  data-tap-toggle="false">
				<h1><lable class="header-text">DP Gallery</lable></h1>
			</div>
			<div data-role="content">
				<ul data-role="listview" id="Ul3" data-inset="true" data-theme="d">
					<li>Coming Soon!</li>
				</ul>
			</div>
		</div>
		
		
		<div id="dpCustomView" data-role="page" data-add-back-btn="true">
			<div data-role="header" data-position="fixed"  data-tap-toggle="false">
				<h1><lable class="header-text">Custom DP</lable></h1>
			</div>
			<div data-role="content">
				<ul data-role="listview" id="Ul3" data-inset="true" data-theme="d">
					<li>Coming Soon!</li>
				</ul>
			</div>
		</div>



	</div>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript">
		var dp = new displayPic();
        dp.initialize();
    </script>
</body>
</html>
